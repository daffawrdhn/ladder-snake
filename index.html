<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladder Snake - Premium Multiplayer</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <!-- Login Screen -->
        <section id="login-screen" class="screen active">
            <div class="glass-card">
                <h1>Ladder Snake</h1>
                <p class="subtitle">Enter the unknown</p>
                <form id="login-form">
                    <input type="text" id="nickname" placeholder="Choose your alias" maxlength="12" required>
                    <button type="submit" class="btn-primary">Enter Lobby</button>
                </form>
            </div>
        </section>

        <!-- Lobby Screen -->
        <section id="lobby-screen" class="screen">
            <div class="glass-panel">
                <header>
                    <h2>Lobby</h2>
                    <div class="user-info">Playing as <span id="my-nickname">Guest</span></div>
                </header>
                
                <div class="lobby-content">
                    <div class="player-list-container">
                        <h3>Online Players</h3>
                        <p class="hint">Select players to start a game (Max 3 opponents)</p>
                        <ul id="online-players-list">
                            <!-- Players injected here -->
                        </ul>
                    </div>
                </div>

                <footer>
                    <button id="create-game-btn" class="btn-primary" disabled>Start Game</button>
                </footer>
            </div>
        </section>

        <!-- Game Screen -->
        <section id="game-screen" class="screen">
            <div id="chaos-timer-container">
                <div>Next Shuffle: <span id="chaos-timer">60</span>s</div>
            </div>
            <div class="game-layout">
                <aside class="game-sidebar">
                    <div class="glass-card mini">
                        <h3>Players</h3>
                        <ul id="game-player-list">
                            <!-- Game players -->
                        </ul>
                    </div>
                    
                    <div class="glass-card mini controls">
                        <div id="turn-indicator">Waiting...</div>
                        <div id="dice-container">
                            <div id="dice" class="dice">1</div>
                        </div>
                        <button id="roll-btn" class="btn-action" disabled>Roll Dice</button>
                    </div>

                    <div class="glass-card mini log">
                        <h3>Log</h3>
                        <div id="game-log"></div>
                    </div>
                </aside>

                <main class="board-container">
                    <div id="board" class="game-board">
                        <!-- 100 Cells generated by JS -->
                    </div>
                    <canvas id="board-overlay"></canvas>
                </main>
            </div>
        </section>
    </div>

    <!-- Notification Container -->
    <div id="notifications"></div>

    <script src="js/app.js"></script>
</body>
</html>
